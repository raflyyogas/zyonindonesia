<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Zyon Indonesia</title>
</head>

<body>

  <!-- UTAMA -->
  <div class="container-fluid bg-image bg-cover" style="height: 100vh;">
    <div class="mask bg-cover-mask position-static" style="height: 100vh;">
      <div class="container-fluid navigator">

        <div class="navigator-center">

          <ul class="list-group list-group-horizontal w-100" style="height: 100%;">

            <li class="list-group-item navigator-box"
              style="border-top-left-radius: 50px; border-bottom-left-radius: 50px;">
              <div class="navigator-item logo">
                <a href="#">
                  <img src="Logo.png" alt="logo" style="max-height: 45px;">
                </a>
              </div>
            </li>

            <li class="list-group-item navigator-box">
              <div class="navigator-item">
                Home
              </div>
            </li>

            <li class="list-group-item navigator-box">
              <div class="navigator-item">
                Fitur
              </div>
            </li>

            <li class="list-group-item navigator-box">
              <div class="navigator-item">
                Tentang
              </div>
            </li>

            <li class="list-group-item navigator-box">
              <div class="navigator-item">
                Kontak
              </div>
            </li>

            <li class="list-group-item navigator-box"
              style="border-top-right-radius: 50px; border-bottom-right-radius: 50px;">
              <div class="navigator-item">
                <button class="btn" style="border-style: solid; border-width: 3px; border-color: white;">
                  Login
                </button>
              </div>
            </li>

          </ul>

        </div>

      </div>

    </div>
  </div>

  <!-- FITUR -->
  <div class="container-fluid" style="height: 100vh;">

  </div>

  <!-- Optional JavaScript; choose one of the two! -->

  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>

  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
</body>

</html>
